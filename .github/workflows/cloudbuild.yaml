name: Trigger Google Cloud Build

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Trigger Google Cloud Build
        run: |
          gcloud builds submit --config=cloudbuild.yaml .
        env:
          GOOGLE_APPLICATION_CREDENTIALS: f264cfe46a7d907ad1e0878b0897659529054793
